name: Benchmark

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'internal/**'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/benchmark.yml'

permissions:
  contents: read

jobs:
  bench:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true

      - name: Run benchmarks
        run: |
          go test -run '^$' -bench . -benchmem \
            ./internal/cli \
            ./internal/parser \
            ./internal/resolver \
            ./internal/generator | tee benchmark.txt

      - name: Upload benchmark report
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-report
          path: benchmark.txt
