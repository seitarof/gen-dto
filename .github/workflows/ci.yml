name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          check-latest: true

      - name: Verify formatting
        run: |
          files=$(find . -name '*.go' -not -path './vendor/*')
          test -z "$(gofmt -l $files)"

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test ./...
